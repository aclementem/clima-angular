<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
    <div class="text-center"><strong>ERROR AL OBTENER EL CLIMA</strong></div>
</div>

<div class="container pt-4">
    <div class="row">
        <div class="col-lg-4">
            <img [src]="urlImagen2" alt="img_clima" width="300px" height="auto">
        </div>
        <div class="col-lg-6">
            <input type="text" [(ngModel)]="ciudad" class="form-control form-control-lg size"
                placeholder="Ingrese Ciudad" name="" id="">
            <button [disabled]="ciudad == ''" (click)="obtenerClima()"
                class="btn btn-primary btn-lg btn-block mt-4 size">Obtener Clima</button>

            <div *ngIf="loading" class="text-center mt-3">
                <div class="spinner-grow text-primary" role="status"> </div>
                <div class="spinner-grow text-primary" role="status"> </div>
                <div class="spinner-grow text-primary" role="status"> </div>
            </div>

            <div *ngIf="query" class="card mt-3">
                <div class="card-body">
                    <p><b>Temperatura:</b> {{temperatura}} ยบ</p>
                    <p><b>Humedad:</b> {{humedad}} %</p>
                    <p><b>Clima:</b> {{clima}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
